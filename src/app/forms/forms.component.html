<div class="home away">
  <div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #forms='ngForm'>
      <div class="form-group">

        <label for="name"> Your Name</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      <p>Name is required</p>
    </div>

      </div>
      <div class="form-group">

        <label for="name">Author</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
      <p>Author is required</p>
    </div>

      </div>
      <div class="form-group">

        <label for="description">Qoute</label>
        <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote='ngModel' required></textarea>
        <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
      <p>Quote is required</p>
    </div>

        <div class="form-group">
          <label for="complete">Posted on</label>
          <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="date" #completeDate='ngModel' required>
          <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
        <p>Date is required</p>

      </div>
          <button type="submit" class="btn btn-success">Add Quote</button>
        </div>
      </div>

    </form>

  </div>
</div>
