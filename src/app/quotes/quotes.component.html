<div class="container">
  <h1>My quotes</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <app-forms (addQuote)="addNewQuote($event)"></app-forms>
    </div>
    <div class="col-md-6">

      <div *ngFor='let quotes of quote;let i = index'>
        {{quotes.quote}} <br>
        <button (click)='showDetails(i)'>Show Details</button>
        <app-quote-details *ngIf='quotes.showQuotes' [quotes]='quotes' (isRead)='deleteQuote($event,i)'>
        </app-quote-details>
      </div>
    </div>
  </div>

</div>
